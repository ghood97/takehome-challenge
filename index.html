<!DOCTYPE html>
<html>
    <head>
      <title>Giphy Searcher</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1 class="text-left ml-3 my-3">Giphy Searcher</h1>
      <div class="container-fluid">
        <div class="row d-flex flex-row justify-content-start mx-auto">
          <input id="query" class="internet-bar col-11" placeholder="internet">
          <button id="search-btn" class="col-1">Search</button>
        </div>
      </div>
      <div class="container-fluid">
        <div class="gif-container row mx-auto d-flex justify-content-around">
          <div class="image col-12 col-md-5 col-lg-3 m-2"><img class="col-12 img-responsive" src="./public/aol.jpg" alt="AOL"></div>
          <div class="image col-12 col-md-5 col-lg-3 m-2"><img class="col-12 img-responsive" src="./public/404.jpg" alt="404"></div>
          <div class="image col-12 col-md-5 col-lg-3 m-2"><img class="col-12 img-responsive" src="./public/kip.jpeg" alt="Kip"></div>
          <div class="image col-12 col-md-5 col-lg-3 m-2"><img class="col-12 img-responsive" src="./public/dial-up.jpeg" alt="dial-up"></div>
          <div class="image col-12 col-md-5 col-lg-3 m-2"><img class="col-12 img-responsive" src="./public/homer.jpg" alt="Homer"></div>
          <div class="image col-12 col-md-5 col-lg-3 m-2"><img class="col-12 img-responsive" src="./public/neeson.jpeg" alt="Neeson"></div>
        </div>
      </div>
    </body>
</html>
